<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="images/airbnb icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <title>AirBnB</title>
</head>
<body>
    <header class="nav">
        <div class="image"></div>

    </header>
    <div class="container">
        <section class="filters">
            <div class="extras">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Nairobi, Mombasa ...</h4>
                    <div class="popover">
                        <ul class="list">
                                <li><h3>Nakuru:</h3></li>
                                <li><h3>Nairobi:</h3></li>
                                <li><h3>Mombasa:</h3></li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet,swimming pool ...</h4>
                    <div class="popover">
                        <ul class="list">
                            <li><h4>Internet</h4></li>
                            <li><h4>swimming pool</h4></li>
                        </ul>
                    </div>
                       
                </div>
            </div>
            <button class="btn">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
                <h2>Tiny house</h2>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <div class="main"></div>
    <footer class="footer">Best School</footer>
</body>
</html>
